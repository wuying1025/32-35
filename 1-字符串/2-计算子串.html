<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let str = "00110011";
    function matchString(s){
        let j = s.match(/^(0+|1+)/)[0];//000
        let k = (j[0] ^ 1).toString().repeat(j.length);//111
        let reg = new RegExp(`^(${j}${k})`);//"^(000111)"
        if(reg.test(s)){
            return RegExp.$1;
        }else{
            return "";
        }
    }

    function fn(s){
        let res = [];
        for(let i=0;i<s.length;i++){
            let r = matchString(s.slice(i));
            if(r){
                res.push(r);
            }
        }
        return res;
    }

    console.log(fn(str));

</script>
</body>
</html>
