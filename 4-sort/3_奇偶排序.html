<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function fn(arr){
        let r =[];
        let odd=1;
        let even=0;
        arr.forEach((item)=>{
            if(item%2===0){
                r[even]=item;
                even+=2;
            }else{
                r[odd]=item;
                odd+=2;
            }
        });
        return r;
    }
    console.log(fn([4,2,5,7]));

</script>
</body>
</html>
