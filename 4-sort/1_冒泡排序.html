<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function fn(arr) {
        for(let i=arr.length-1;i>0;i--){
            for(let j=0;j<i;j++){
                if(arr[j] > arr[j+1]){
                    let temp = arr[j+1];
                    arr[j+1]=arr[j];
                    arr[j] = temp;
                }
            }
        }
        return arr;
    }

    console.log(fn([2,5,1,4,53,21,75,23,12]));


    //2,5,1,4,53,21,75,23,12
    //2,1,4,5,21,53,23,

</script>
</body>
</html>
