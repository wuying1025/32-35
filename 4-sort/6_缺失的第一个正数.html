<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function fn(arr){
        arr = arr.filter((item)=>item>0);
        for(let i=0;i<arr.length;i++){
            let min = i;
            for(let j=i+1;j<arr.length;j++){
                if(arr[min] > arr[j]){
                    min=j;
                }
            }
            [arr[min],arr[i]] =  [arr[i],arr[min]];
            //判断是不是缺失正数
            if(arr[i]!== i+1){
                return i+1;
            }
        }
        return arr.pop()+1;
    }
    console.log(fn([3,4,-1,1]));//1,2,3,4,5,6   7

</script>
</body>
</html>
