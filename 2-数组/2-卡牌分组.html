<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function fn(arr){
        let s = arr.sort().join("");//1122333344
        let group = s.match(/(\d)\1+|\d/g);//["00"]
        while (group.length>1){
            let i = group[0].length;
            let j = group[1].length;
            let k = gcd(i,j);
            group.splice(0,2,"0".repeat(k));
        }
        return group[0].length > 1;
    }

    function gcd(a,b){
        if(b==0){
            return a;
        }else{
            return gcd(b,a%b);
        }
    }
    console.log(fn([1,2,3,4,4,3,2,1,5]));

</script>
</body>
</html>
