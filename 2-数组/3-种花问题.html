<script>
    function fn(arr,n){
        let max = 0;
        if(arr[0]===0 && arr[1]===0){
            max++;
            arr[0]=1;
        }
        for(let i=1;i<arr.length-1;i++){
            if(arr[i]===0&&arr[i-1]===0&&arr[i+1]===0){
                max++;
                arr[i]=1;
                i++;
            }
        }
        if(arr[arr.length-1]===0&&arr[arr.length-2]===0){
            max++;
            arr[arr.length-1]=1;
        }
        return max >= n;
    }
    console.log(fn([0,0,0,0,1],2));
</script>
