    function fn(n){
        let n1 = 1,n2 = 2;
        if(n==1){
          return 1;
        }
        if(n==2){
            return 2;
        }
        for(let i=2;i<n;i++){
            let temp = n1 + n2;
            n1 = n2;
            n2 = temp;
        }
        return n2;
    }

    //1 2 3 5 8 13
    console.log(fn(10));

</script>
